<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="develop/style.css" />
  </head>
  <body>
    <div class="wrapper">
        <nav>
            <flexbox class="menu">
                <a id="highScores" href="javascript:void(0);">High Scores</a>
            </flexbox>
            <flexbox class="menu">
                <a href="javascript:location.reload()">Home</a>
            </flexbox>
        </nav>
        <header>
        <h1>Javascript Quiz</h1>
      </header>
      <div class="card">       
        <div>
          <h1 id="question"></h1><br>
          <div id="answer-buttons">
          </div>
          <button id="startButton" class="btn">Start Quiz</button>
          <button id="submitButton" class="btn hide">Continue</button>
        </div>
        <div id="highScoresContainer" class="hide">
          <h2>High Scores</h2>
          <ul id="highScoresList"></ul>
          <button class="btn" onclick="backToQuiz()">Back to Quiz</button>
        </div>
        <div id="initialsForm" class="hide">
          <form>
            <label for="userinitials">Enter Initials:</label>
            <input id="userinitials" type="text" name="initials">
            <button id="initialBtn" class="btn" type="submit">Save Score</button>
          </form>
        </div>
        <div class="card-footer">
        </div>
        <div class="progress-info">
          <p id="currentScore">Current Score: 0</p>
          <p id="timer">Timer: 65</p>
        </div>
      </div>
    </div>
    <script src="develop/script.js"></script>
  </body>
</html>
