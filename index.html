<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="develop/style.css" />
  </head>
  <body>
    <div class="wrapper">
        <nav>
            <flexbox class="menu">
                <a href="#highScores">High Scores</a>
            </flexbox>
            <flexbox class="menu">
                <a href="#home">Home</a>
            </flexbox>
        </nav>
        <header>
        <h1>Javascript Quiz</h1>
      </header>
      <div class="card">
        <div id = "textArea" class="card-header">
        </div>
        <div id="initialsForm" style="display: none;">
            <form>
              <label for="initials">Enter Initials:</label>
              <input type="text" id="initials" name="initials">
              <button type="submit">Submit</button>
            </form>
        </div>
        <div>
          <h1 id="question">Click below to start the quiz.</h1><br>
          <div id="answer-buttons">
          </div>
          <button id="submitButton" class="btn">Start Quiz</button>
        </div>
        <div class="card-footer">
        </div>
        <div class="progress-info">
            <p id="result">Good Luck!</p>
            <p id="timer">Timer</p>
        </div>
      </div>
    </div>
    <script src="develop/script.js"></script>
  </body>
</html>
